<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#3584e4" stroke="#1c71d8" stroke-width="2"/>
  
  <!-- Metronome triangle -->
  <polygon points="64,20 44,100 84,100" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
  
  <!-- Metronome arm -->
  <line x1="64" y1="20" x2="64" y2="85" stroke="#1c71d8" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Metronome weight -->
  <circle cx="64" cy="45" r="8" fill="#f66151"/>
  
  <!-- Base -->
  <rect x="44" y="95" width="40" height="8" rx="4" fill="#ffffff"/>
  
  <!-- Tempo markings -->
  <text x="32" y="40" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">♩</text>
  <text x="96" y="40" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">♪</text>
  <text x="32" y="88" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">♫</text>
  <text x="96" y="88" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">♬</text>
</svg>