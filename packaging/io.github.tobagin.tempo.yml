app-id: io.github.tobagin.tempo
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: tempo

finish-args:
  # UI permissions (minimal for GTK4/Libadwaita)
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  
  # Audio permissions (essential for metronome)
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0:ro

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - /share/devhelp
  - '*.la'
  - '*.a'

modules:
  # Blueprint compiler (build-time only, cleaned up after)
  - name: blueprint-compiler
    buildsystem: meson
    cleanup: ['*']
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b
        x-checker-data:
          type: json
          url: https://api.github.com/repos/jwestman/blueprint-compiler/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          timestamp-query: .published_at
        
  # Main application (PyGObject already included in GNOME Platform)
  - name: tempo
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tobagin/Tempo.git
        tag: v1.2.0
        commit: b9bc6b8e50e4f0e17d20720f1229e2dd8d25658b
        x-checker-data:
          type: json
          url: https://api.github.com/repos/tobagin/Tempo/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          timestamp-query: .published_at
